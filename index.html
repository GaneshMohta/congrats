    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            overflow: hidden;
        }

        .main-container {
            background: url(./withDii.jpg);
            background-size: cover;
            background-size: 110% 120%;
            animation: gradientShift 8s ease infinite;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* .overlay {
            position: absolute;
            top: 0;

        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 700px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.222);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 4.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .subtitle {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            color :#ffd700;
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            animation: slideIn 1.5s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message {
            font-size: clamp(1.2rem, 2.5vw, 1.3rem);
            color :darkorange;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            animation: slideIn 1.5s ease-out 1s both;
        }

        .decorative-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 20px auto;
            border-radius: 2px;
            animation: expand 1.5s ease-out 1.5s both;
        }

        @keyframes expand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 1.5rem;
            animation: sparkleFloat 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 15%; right: 20%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 60%; left: 5%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 80%; right: 8%; animation-delay: 2.5s; }

        @keyframes sparkleFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .content {
                margin: 20px;
                padding: 30px 20px;
            }

            .celebration-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
